{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

    </div>
    <hr>

      <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="d-flex justify-content-center">
          <input class="btn btn-primary " type="submit" name="" id="" value="작성하기">
        </div>
      </form>
    </div>
  </div>
{% endblock %}
